<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CageFlix</title>
    <link rel="icon" href="./src/images/favicon-16x16.png">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/nicolas_cage_logo.jpg" alt="Logo do CageFlix" style="height: 100px; width: 100px">
            </h1>
            <h3 class="title--small">
                Todas as obras de Nicolas Cage <br> em um só lugar.
            </h3>
            <p> 
                <a href="#" class="link-text">Assinar o CageFlix</a>
                <br>
                <span class="text--medium"> R$27,90/mês ou R$279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/combo_conair.png" alt="Combo Con Air">
                    <button>assine agora</button>
                    <span class="text--medium">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/combo_faceoff.png" alt="Combo Face Off">
                    <button>assine agora</button>
                    <span class="text--medium">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button class="shows__tabs__button shows__tabs__button--is--active" data-tab-button="atuacoes_boas">
                Atuações Boas
            </button>
            <button class="shows__tabs__button" data-tab-button="divida_de_jogo">
                Dívida de Jogo
            </button>
            <button class="shows__tabs__button" data-tab-button="piores_perucas">
                Piores Perucas
            </button>
        </nav>
        <ul class="shows__list shows__list--is--active" data-tab-id="atuacoes_boas">
            <li class="shows__list__item">
                <img src="./dist/images/atuacoes_boas/codigos_de_guerra.png" alt="Códigos de Guerra">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/atuacoes_boas/homem_de_familia.png" alt="Homem de Família">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/atuacoes_boas/ligacao_sombria.png" alt="Ligação Sombria">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/atuacoes_boas/longlegs.png" alt="Longlegs">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/atuacoes_boas/peso_do_talento.png" alt="Peso do Talento">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/atuacoes_boas/senhor_das_armas.png" alt="Senhor das Armas">
            </li>
        </ul>
        <ul class="shows__list shows__list" data-tab-id="divida_de_jogo">
            <li class="shows__list__item">
                <img src="./dist/images/divida_de_jogo/entre_mundos.png" alt="Entre Mundos">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/divida_de_jogo/ilha.png" alt="A Ilha">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/divida_de_jogo/left_behind.png" alt="Left Behind">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/divida_de_jogo/motoqueiro_fantasma.png" alt="Motoqueiro Fantasma">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/divida_de_jogo/primal.png" alt="Primal">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/divida_de_jogo/willy_wonderland.png" alt="Willy's Wonderland">
            </li>
        </ul>
        <ul class="shows__list shows__list" data-tab-id="piores_perucas">
            <li class="shows__list__item">
                <img src="./dist/images/piores_perucas/ajuste_contas.png" alt="Ajuste de Contas">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/piores_perucas/caca_as_bruxas.png" alt="Caça às Bruxas">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/piores_perucas/eu_deus_binladen.png" alt="Eu, Deus e Bin Laden">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/piores_perucas/homem_dos_sonhos.png" alt="O Homem dos Sonhos">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/piores_perucas/imperador.png" alt="O Imperador">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/piores_perucas/jiu_jitsu.png" alt="Jiu Jitsu">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
