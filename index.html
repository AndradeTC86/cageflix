<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CageFlix</title>
    <link rel="icon" href="./src/images/favicon-16x16.png">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/nicolas_cage_logo.jpg" alt="Logo do CageFlix" style="height: 100px; width: 100px">
            </h1>
            <h3 class="title--small">
                Todas as obras de Nicolas Cage <br> em um só lugar.
            </h3>
            <p> 
                <a href="#" class="link-text">Assinar o CageFlix</a>
                <br>
                <span class="text--medium"> R$27,90/mês ou R$279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/combo_conair.png" alt="Combo Con Air">
                    <button>assine agora</button>
                    <span class="text--medium">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/combo_faceoff.png" alt="Combo Face Off">
                    <button>assine agora</button>
                    <span class="text--medium">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
